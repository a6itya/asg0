<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vector drawer</title>
  </head>
  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <!-- simple UI -->
    <div style="margin-top:8px;font-family:sans-serif;">
      <!-- v1 inputs -->
      v₁&nbsp; x:<input id="xVal"  type="number" step="0.01" value="2.25">
      y:<input id="yVal"  type="number" step="0.01" value="2.25">
      &nbsp;&nbsp;
      <!-- v2 inputs -->
      v₂&nbsp; x:<input id="xVal2" type="number" step="0.01" value="1">
      y:<input id="yVal2" type="number" step="0.01" value="0.5">
      &nbsp;&nbsp;
      <input id="drawBtn" type="button" value="Draw" onclick="handleDrawEvent()">
      <hr style="margin:6px 0;">
      <!-- Operation UI -->
      op:
      <select id="opSelect">
      <option value="add">add </option>
      <option value="sub">sub </option>
      <option value="mul">mul (× scalar)</option>
      <option value="div">div (÷ scalar)</option>
      <option value="mag">magnitude |v|</option>
      <option value="norm">normalize v̂</option>
      <option value="angle">angle (v₁, v₂)</option>
      <option value="area">area (v₁,v₂)</option>
    </select>
      s:<input id="scalarVal" type="number" step="0.01" value="1">
      <input id="opDrawBtn" type="button" value="Draw Op" onclick="handleDrawOperationEvent()">
    </div>

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
  </body>
</html>
